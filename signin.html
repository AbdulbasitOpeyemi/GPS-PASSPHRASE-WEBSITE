<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="//fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gpssignin.css">
    <title>GPS PASSPHRASE</title>
</head>
<body>
    
        <!-- Top nav bar-->
    <div class="top-bar">
         <!-- logo content -->
        <div class="logo"> GPS <span>PASSPHRASE</span></div>

        <!--right side nav bars-->
        <nav class="nav">
            <button><i class="fa-solid fa-bars-staggered"></i></button>
        </nav>
        <!--static navigation bar divider line-->
        <hr class="divider">
    </div>
         <!--contents container-->
    <div class="container">
        <!-- signin forms section-->
        <div class="signin-section">
            <!-- sign in  call to action label-->
            <div class="CTA">Sign In To Your Account</div>
            <!-- form inputs styling -->
            <div class="form-style">
                <form action="" method="post">
                    <label for=" email"class="input-icon">Enter Email Address <i class="fas fa-envelope"></i></label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </form>
                 <form action="" method="post">
                    <input type="password" name="password" id="password" placeholder="Password"> <label class="input-icon"><i class="fa-solid fa-lock fa-xs"></i></label>
                    <!--password recover stying-->
                    <div class="recover">Forget password?</div>
                </form>
                
            </div>
            <!-- sign in Call to action and Animated arrow -->
                <div class="signin-arrow">
                    <div> <h2>Sign In</h2>
                        <button class="btn">
                            <i class="fas fa-arrow-right btn-arrow"></i>
                        </button>
                    </div>
                </div>
                <p class="or">or</p>
                <!-- google sign in option-->
            <div class="google-signin">
	    <ul>
                <a href="google.com" class="google">
                    <span class="google-icon">
                        <span class="g-icon">G</span>
                    </span>
                    Sign In With Google
                </a>
	     </ul>
            </div>

        </div>
        <!--empty space or logo section-->
        <div class="logo-section">
             <div class=""> </div>
        </div>
    </div>
    <!--content footer-->
    <footer> GPS <span>PASSPHRASE</span> <br> Â© Copyright 2024. All rights reserved</footer>

</body>
</html>
