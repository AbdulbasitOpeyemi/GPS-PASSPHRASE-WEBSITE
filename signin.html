<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="//fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gpssignin.css">
    <title>GPS PASSPHRASE</title>
</head>
<body>
    
        <!-- Top nav bar-->
    <div class="top-bar">
         <!-- logo content -->
        <div class="logo"> GPS <span>PASSPHRASE</span></div>

        <!--right side nav bars-->
        <nav class="nav">
            <button><i class="fa-solid fa-bars-staggered"></i></button>
        </nav>
        <hr class="divider">
    </div>
    <div class="container">
        <div class="signin-section">
            <div class="CTA">Sign In To Your Account</div>
            <div class="form-style">
                <form action="" method="post">
                    <input type="email" name="email" id="email" placeholder="Email"><label class="input-icon"><i class="fas fa-envelope"></i></label>
                </form>
                 <form action="" method="post">
                    <input type="password" name="password" id="password" placeholder="password"> <label class="input-icon"><i class="fa-solid fa-lock fa-xs"></i></label>
                    <div class="recover">Forget password?</div>
                </form>
                <div class="signin-arrow">
                    <h2>Sign In <h2 class="arrow"><i >ARW</i></span></h2></h2>
                </div>
            </div>
                <p class="or">or</p>
            <div class="google-signin">
	    <ul>
                <a href="www.google.com" class="google">
                    <i class="fa-goggle "></i>Sign In With Google
                </a>
	     </ul>
            </div>

        </div>
        <div class="logo-section">
             <div class=""> </div>
        </div>
    </div>
    <footer> GPS <span>PASSPHRASE</span> <br> Â© Copyright 2024. All rights reserved</footer>

</body>
</html>
